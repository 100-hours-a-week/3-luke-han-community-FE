name: KTB_Community_FE CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  community-fe-ci:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-24.04
    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v5
      
      # 2. Node.js 설정
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          npm ci
  
  community-fe-cd:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-24.04
    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v5
      
      # 2. 짧은 SHA 태그용 변수 세팅 (히스토리/디버그용)
      - name: Set up image tag
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      
      # 3. Docker buildx 세팅
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # 4. 프라이빗 레지스트리 로그인
      - name: Login to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 5. Docker 이미지 빌드 & 푸시
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/luke-frontend:latest
            ${{ secrets.REGISTRY_URL }}/luke-frontend:${{ steps.vars.outputs.short_sha }}
      
      # 6. 배포
      - name: Deploy frontend to private EC2
        run: |
          echo "[deploy-frontend] deploy start"

          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          SSH_OPTS="-o StrictHostKeyChecking=no"

          ssh $SSH_OPTS ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} "
            mkdir -p ~/.ssh &&
            printf '%s\n' '${{ secrets.BASTION_SSH_KEY }}' > ~/.ssh/deploy_key &&
            chmod 600 ~/.ssh/deploy_key &&
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ${{ secrets.APP_USER }}@${{ secrets.APP_HOST }} '
              cd ~ &&
              docker compose pull frontend &&
              docker compose up -d frontend &&
              docker image prune -f
            '
          "