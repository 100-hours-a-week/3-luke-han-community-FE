name: KTB_Community_FE CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  community-fe-ci:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-24.04
    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v5
      
      # 2. Node.js 설정
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          npm ci
  
  community-fe-cd:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-24.04
    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v5
      
      # 2. 짧은 SHA 태그용 변수 세팅 (히스토리/디버그용)
      - name: Set up image tag
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      
      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          npm ci
      
      # 4. rsync 설치
      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync
      
      # 5. 배포
      - name: Deploy frontend
        run: |
          echo "[deploy-frontend] deploy start"

          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          SSH_OPTS="-o StrictHostKeyChecking=no -i ~/.ssh/id_rsa"

          ssh $SSH_OPTS ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} "
            set -e
            sudo mkdir -p /var/www/frontend &&
            sudo chown -R ${{ secrets.BASTION_USER }}:${{ secrets.BASTION_USER }} /var/www/frontend
          "

          rsync -avz --delete \
            -e "ssh $SSH_OPTS" \
            ./public/ ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }}:/var/www/frontend/

          echo "[deploy-frontend] deploy done"