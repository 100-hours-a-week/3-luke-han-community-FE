<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치</title>
</head>
<body>
  <header class="header">
    <h1 class="logo">아무 말 대잔치</h1>
  </header>
  <main class="main">
    <h1>로그인</h1>
    <h3>이메일</h3>
    <input type="email" class="input_element" placeholder="이메일을 입력하세요">
    <h3>비밀번호</h3>
    <input type="password" class="input_element" placeholder="비밀번호를 입력하세요">
    <div class="warning"></div>
    <button class="submit_button">로그인</button>
  </main>
</body>
</html>
