<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>아무 말 대잔치</title>
</head>
<body class="text-dark" style="background:#f4f5f7;">
  <!-- Header -->
  <header class="border-bottom py-3" style="background:#f4f5f7;">
    <div class="container d-flex justify-content-center">
      <h1 class="m-0 fs-3 fw-semibold text-xl">아무 말 대잔치</h1>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <h1 class="h4 fw-bold text-center mb-4">로그인</h1>

          <div class="card shadow-sm">
            <div class="card-body">
              <!-- 이메일 -->
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="이메일을 입력하세요"
                />
              </div>

              <!-- 비밀번호 -->
              <div class="mb-1">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="비밀번호를 입력하세요"
                />
              </div>

              <!-- 경고/에러 메시지 영역 -->
              <div id="form-warning" class="form-text text-danger mb-3" hidden></div>

              <!-- 제출 버튼 -->
              <button type="submit" class="btn btn-dark w-100 py-2">
                로그인
              </button>

              <!-- 보조 액션 -->
              <div class="d-flex justify-content-between align-items-center mt-3 small">
                <a href="/forgot" class="link-secondary text-decoration-underline">비밀번호 찾기</a>
                <a href="/signup" class="link-dark fw-semibold">회원가입</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="/public/components/header/header.js"></script>
  <script src="/public/components/login/login.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
