<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>비밀번호 변경</title>
</head>
<body class="text-dark" style="background:#f4f5f7;">
  <!-- Header -->
  <header id="header-component"></header>

  <!-- Main -->
  <main>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <h1 class="h4 fw-bold text-center mb-4">비밀번호 변경</h1>

          <div class="card shadow-sm">
            <div class="card-body">
              <!-- 현재 비밀번호 -->
              <div class="mb-3">
                <label for="current-password" class="form-label">현재 비밀번호 <span class="text-danger">*</span></label>
                <input
                  id="current-password"
                  type="password"
                  class="form-control"
                  placeholder="현재 비밀번호를 입력하세요"
                />
                <div class="form-text text-danger" id="warn-current-pw" hidden></div>
              </div>

              <hr class="my-4"/>

              <!-- 새 비밀번호 -->
              <div class="mb-3">
                <label for="new-password" class="form-label">새 비밀번호 <span class="text-danger">*</span></label>
                <input
                  id="new-password"
                  type="password"
                  class="form-control"
                  placeholder="새 비밀번호를 입력하세요"
                />
                <div class="form-text text-danger" id="warn-new-pw" hidden></div>
              </div>

              <!-- 새 비밀번호 확인 -->
              <div class="mb-3">
                <label for="new-password-check" class="form-label">새 비밀번호 확인 <span class="text-danger">*</span></label>
                <input
                  id="new-password-check"
                  type="password"
                  class="form-control"
                  placeholder="새 비밀번호를 한 번 더 입력하세요"
                />
                <div class="form-text text-danger" id="warn-new-pw-check" hidden></div>
              </div>

              <!-- 제출 버튼 -->
              <button class="btn btn-dark w-100 py-2" id="pw-change-btn" type="button">
                비밀번호 변경
              </button>

              <!-- 보조 액션 -->
              <div class="d-flex justify-content-between align-items-center mt-3 small">
                <span class="text-muted">프로필 정보로 돌아가시겠어요?</span>
                <a href="/user/edit" class="link-dark fw-semibold">회원정보 수정</a>
              </div>
            </div>
          </div>

          <!-- 전역 경고 영역 -->
          <div id="form-warning" class="form-text text-danger mt-3" hidden></div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="/../../components/header/header.js"></script>
  <!-- <script type="module" src="/../../components/user/password.js"></script> -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
