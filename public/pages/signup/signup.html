<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>아무 말 대잔치</title>
</head>
<body class="text-dark" style="background:#f4f5f7;">
  <!-- Header: absolute 제거, 그리드 3분할 -->
  <header id="header-component"></header>

  <!-- Main -->
  <main>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <h1 class="h4 fw-bold text-center mb-4">회원가입</h1>

          <div class="card shadow-sm">
            <div class="card-body">
              <!-- 프로필 사진 -->
              <div class="mb-3">
                <label class="form-label">프로필 사진</label>
                <!-- 참고: 실제 업로드는 type="file"이 일반적이지만, 원문 구조 유지 -->
                <input id="signup-profile" type="file" class="form-control" accept="image/*" />
                <div class="form-text text-danger" id="warn-photo" hidden></div>
              </div>

              <!-- 이메일 -->
              <div class="mb-3">
                <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                <input id="email" type="email" class="form-control" placeholder="이메일을 입력하세요" />
                <div class="form-text text-danger" id="warn-email" hidden></div>
              </div>

              <!-- 비밀번호 -->
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" />
                <div class="form-text text-danger" id="warn-password" hidden></div>
              </div>

              <!-- 비밀번호 확인 -->
              <div class="mb-3">
                <label for="password-check" class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
                <input id="password-check" type="password" class="form-control" placeholder="비밀번호를 한 번 더 입력하세요" />
                <div class="form-text text-danger" id="warn-password-check" hidden></div>
              </div>

              <!-- 닉네임 -->
              <div class="mb-3">
                <label for="nickname" class="form-label">닉네임 <span class="text-danger">*</span></label>
                <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력하세요" />
                <div class="form-text text-danger" id="warn-nickname" hidden></div>
              </div>

              <!-- ★ 약관 동의 -->
              <div class="border rounded p-3 mb-3 bg-light">
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="agree-terms" />
                  <label class="form-check-label small" for="agree-terms">
                    [필수] 서비스 이용약관 동의
                    <button
                      type="button"
                      class="btn btn-link btn-sm p-0 align-baseline text-decoration-none"
                      data-bs-toggle="modal"
                      data-bs-target="#termsModal"
                    >
                      보기
                    </button>
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agree-privacy" />
                  <label class="form-check-label small" for="agree-privacy">
                    [필수] 개인정보처리방침 동의
                    <button
                      type="button"
                      class="btn btn-link btn-sm p-0 align-baseline text-decoration-none"
                      data-bs-toggle="modal"
                      data-bs-target="#privacyModal"
                    >
                      보기
                    </button>
                  </label>
                </div>

                <div class="form-text text-danger" id="warn-agree" hidden></div>
              </div>

              <!-- 제출 버튼 -->
              <button class="submit_button btn btn-dark w-100 py-2" type="submit">회원가입</button>

              <!-- 보조 액션 -->
              <div class="d-flex justify-content-between align-items-center mt-3 small">
                <span class="text-muted">이미 계정이 있으신가요?</span>
                <a href="/login" class="link-dark fw-semibold">로그인하러 가기</a>
              </div>
            </div>
          </div>

          <!-- 전역 경고 영역(선택) -->
          <div id="form-warning" class="form-text text-danger mt-3" hidden></div>
        </div>
      </div>
    </div>
  </main>

  <!-- ★ 이용약관 모달 -->
  <div class="modal fade" id="termsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">서비스 이용약관</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <!-- 여기에서 서버의 /terms 내용을 그대로 불러와서 채울 거임 (JS에서 fetch) -->
          <div id="terms-content" class="small text-dark">
            로딩 중...
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ★ 개인정보처리방침 모달 -->
  <div class="modal fade" id="privacyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">개인정보처리방침</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <!-- 여기에서 서버의 /privacy 내용을 그대로 불러와서 채울 거임 (JS에서 fetch) -->
          <div id="privacy-content" class="small text-dark">
            로딩 중...
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
   <script src="/../../components/header/header.js"></script>
  <script type="module" src="/../../components/signup/signup.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
