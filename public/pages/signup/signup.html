<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치/title>
</head>
<body>
  <header class="header">
    <button class="back_button"></button>
    <h1 class="logo">아무 말 대잔치</h1>
  </header>
  <main class="main">
    <h1>회원가입</h1>
    <h3>프로필사진</h3>
    <div class="warning"></div>
    <input type="image" class="input_element" />
    <h3>이메일*</h3>
    <input type="email" class="input_element" placeholder="이메일을 입력하세요" /> 
    <div class="warning" id="warn-email"></div>
    <h3>비밀번호*</h3>
    <input type="password" class="input_element" placeholder="비밀번호를 입력하세요" />
    <div class="warning" id="warn-password"></div>
    <h3>비밀번호 확인*</h3>
    <input type="password" class="input_element" placeholder="비밀번호를 한 번 더 입력하세요" />
    <div class="warning" id="warn-password-check"></div>
    <h3>닉네임*</h3>
    <input type="text" class="input_element" placeholder="닉네임을 입력하세요" />
    <div class="warning" id="warn-nickname"></div>
    <button class="submit_button">회원가입</button>
    <a href="/login">로그인하러 가기</a>"
  </main>
</body>
</html>
