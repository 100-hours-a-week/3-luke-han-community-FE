<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap (개발 중 npm 방식) -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>아무 말 대잔치</title>
  <style>
    body { background:#f4f5f7; }
  </style>
</head>
<body class="text-dark">
  <!-- Header: absolute 제거, 그리드 3분할 -->
  <header id="header-component"></header>

  <!-- Main -->
  <main>
    <div class="container py-5">
      <div class="mb-4 text-center">
        <h2 class="h4 mb-1">안녕하세요,</h2>
        <h2 class="h4">아무 말 대잔치 <strong>게시판</strong> 입니다.</h2>
      </div>

      <!-- 작성 버튼 -->
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-dark create-btn">게시글 작성</button>
      </div>

      <!-- 게시글 카드 (예시 1개) -->
      <div class="card shadow-sm mb-3 post">
        <div class="card-body">
          <h3 class="h5 mb-2"><strong class="post_title">제목</strong></h3>

          <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
            <span class="counts badge text-bg-secondary">조회 0</span>
            <span class="counts badge text-bg-secondary">댓글 0</span>
            <span class="counts badge text-bg-secondary">좋아요 0</span>
            <small class="created_time text-muted ms-auto">방금 전</small>
          </div>

          <div class="d-flex align-items-center gap-2">
            <img class="profile rounded-circle object-fit-cover" src=""
                 alt="profile_image" style="width:36px;height:36px;">
            <span class="nickname fw-medium">닉네임</span>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="../../components/header/header.js"></script>
  <script type="module" src="../../components/post/home.js"></script>
  <!-- Bootstrap JS -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
