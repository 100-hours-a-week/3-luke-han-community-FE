<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치</title>
</head>
<body>
  <header class="header">
    <h1 class="logo">아무 말 대잔치</h1>
    <img class="profile" src="" alt="profile_image" />
  </header>
  <main class="main">
    <h2>안녕하세요,</h2>
    <br />
    <h2>아무 말 대잔치 <b>게시판</b> 입니다.</h2>
    <button class="create">게시글 작성</button>
    <div class="post">
      <h2><b class="post_title"></b></h2>
      <span class="counts"></span>
      <span class="counts"></span>
      <span class="counts"></span>
      <span class="created_time"></span>
      <br />
      <img class="profile" src="" alt="profile_image" />
      <span class="nickname"></span>
    </div>
  </main>
</body>
</html>
