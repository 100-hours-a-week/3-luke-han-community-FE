<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치</title>
</head>
<body>
  <header class="header">
    <a href="/login"></a>
    <h1 class="logo">아무 말 대잔치</h1>
    <img class="profile" src="" alt="profile_image" />
  </header>
  <main class="main">
    <div class="title">
      <h1 class="post_title"></h1>
      <div class="user_info">
        <img class="profile" src="" alt="profile_image" />
        <span class="nickname"></span>
        <span class="created_time"></span>
        <button class="edit_button">수정</button>
        <button class="delete_button">삭제</button>
      </div>
    </div>
    <br />
    <div class="content">
      <img class="post_image" src="" alt="post_image" />
      <p class="post_content"></p>
      <div class="counts">
        <button class="like_button">좋아요</button>
        <span class="like_count"></span>
        <span class="comment_count"></span>
      </div>
    </div>
    <br />
    <div class="comments_input">
      <input type="text" class="comment_input" placeholder="댓글을 남겨주세요!" />
      <br />
      <button class="comment_button">댓글 등록</button>
    </div>
    <div class="comments_section">
      <div class="user_info">
        <img class="profile" src="" alt="profile_image" />
        <span class="nickname"></span>
        <span class="created_time"></span>
        <p class="comment_content"></p>
      </div>
      <button class="edit_button">수정</button>
      <button class="delete_button">삭제</button>
    </div>
  </main>
</body>
</html>
