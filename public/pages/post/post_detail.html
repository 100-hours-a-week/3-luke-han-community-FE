<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap (개발 중 npm 방식) -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>아무 말 대잔치</title>
  <style>
    body { background:#f4f5f7; }
  </style>
</head>
<body class="text-dark">
  <!-- Header: 절대배치 없이 Grid 3분할 -->
  <header class="header border-bottom" style="background:#f4f5f7;">
    <div class="container">
      <div class="d-grid align-items-center py-3" style="grid-template-columns:auto 1fr auto; gap:.5rem;">
        <!-- 좌: 뒤로가기 -->
        <button type="button" class="back_button btn btn-link text-decoration-none py-0" onclick="history.back()">
          &larr; <span class="d-none d-sm-inline">뒤로</span>
        </button>

        <!-- 중앙: 타이틀(정중앙) -->
        <h1 class="logo m-0 fs-3 fw-semibold text-center text-truncate px-2">
          아무 말 대잔치
        </h1>

        <!-- 우: 프로필(동그랗게) -->
        <img class="profile rounded-circle object-fit-cover" src=""
             alt="profile_image" style="width:36px;height:36px;">
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="container py-5">
      <!-- 게시글 상단: 제목 + 작성자 정보 -->
      <div class="title mb-4">
        <h1 class="post_title h3 fw-bold mb-3">제목 로딩 중...</h1>

        <div class="user_info d-flex align-items-center gap-2 flex-wrap">
          <img class="profile rounded-circle object-fit-cover" src="" alt="profile_image" style="width:36px;height:36px;">
          <span class="nickname fw-semibold">닉네임</span>
          <span class="created_time text-muted small">방금 전</span>

          <div class="ms-auto d-flex gap-2">
            <button class="edit_button btn btn-outline-secondary btn-sm">수정</button>
            <button class="delete_button btn btn-outline-danger btn-sm">삭제</button>
          </div>
        </div>
      </div>

      <!-- 본문: 이미지 + 내용 + 카운트/좋아요 -->
      <div class="content">
        <!-- 이미지(여러 장일 경우 캐러셀로 바꿔도 됨) -->
        <div class="mb-3">
          <img class="post_image img-fluid rounded" src="" alt="post_image">
        </div>

        <!-- 본문 내용 -->
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <p class="post_content mb-0">
              내용 로딩 중...
            </p>
          </div>
        </div>

        <!-- 좋아요/댓글 카운트 -->
        <div class="counts d-flex align-items-center gap-2 mb-4">
          <button class="like_button btn btn-outline-danger btn-sm" type="button" aria-label="좋아요">
            ❤️ 좋아요
          </button>
          <span class="like_count badge text-bg-light">좋아요 0</span>
          <span class="comment_count badge text-bg-light">댓글 0</span>
        </div>
      </div>

      <!-- 댓글 입력 -->
      <div class="comments_input card shadow-sm mb-4">
        <div class="card-body">
          <label for="commentInput" class="form-label">댓글을 남겨주세요!</label>
          <input type="text" id="commentInput" class="comment_input form-control" placeholder="댓글을 남겨주세요!" />
          <div class="d-flex justify-content-end mt-3">
            <button class="comment_button btn btn-dark">댓글 등록</button>
          </div>
        </div>
      </div>

      <!-- 댓글 리스트 -->
      <div class="comments_section">
        <!-- 댓글 아이템 (반복 렌더링) -->
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <div class="user_info d-flex align-items-center gap-2 flex-wrap">
              <img class="profile rounded-circle object-fit-cover" src="" alt="profile_image" style="width:32px;height:32px;">
              <span class="nickname fw-semibold">사용자</span>
              <span class="created_time text-muted small">1시간 전</span>

              <div class="ms-auto d-flex gap-2">
                <button class="edit_button btn btn-outline-secondary btn-sm">수정</button>
                <button class="delete_button btn btn-outline-danger btn-sm">삭제</button>
              </div>
            </div>

            <p class="comment_content mb-0 mt-2">
              댓글 내용 로딩 중...
            </p>
          </div>
        </div>

        <!-- 필요한 만큼 위 블록을 JS로 복제/채워넣기 -->
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="/public/components/header/header.js"></script>
  <script src="/public/components/post/detail.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
